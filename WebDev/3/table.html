<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption>Grade Sheet</caption>
        <thead>
            <tr>
                <th colspan="2">Details</th>
                <th colspan="2">Result</th>
            </tr>
            <tr>
                <th>Course</th>
                <th>Title</th>
                <th>Grade</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CSE1200</td>
                <td>Software Development</td>
                <td>A+</td>
                <td>3.75</td>
            </tr>
        </tbody>
    </table>
    <table border="black">
        <caption>A test table with merged cell</caption>
        <thead>
            <tr>
                <td rowspan="2"> </td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red Eyes</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Male</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
             <tr>
                <td>Female</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>48%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
