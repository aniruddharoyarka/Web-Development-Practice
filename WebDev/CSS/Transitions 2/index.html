<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            transition:ease-in-out 1s;
        }

        .box:hover {
            background-color: blue;
            color: white;
            text-align: center;
            align-content: center;
        }

    </style>
</head>
<body>
    <div class="box">
        <h1>This is a box</h1>
    </div>
</body>
</html>
