<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        a{
            text-decoration: none;
            color: white;
        }

        header {
            position: sticky;
            top: 0px;
        }

        nav {
            background-color: blueviolet;
            
        }

        ol li {
            display: inline;
            padding: 0px 20px 0px 20px;
        }

        ol{
            padding: 15px;
            font-family: "poppins";
            font-weight: bold;
        }

        .container {
            background-color: rgb(202, 146, 255);
            width: 95vw;
            margin: 10px auto;
            text-align: center;
            padding: 10px 0px 10px 0px;
        }

        .box1 {
            width: 45vw;
            height: 90vh;
            background-color: rgb(2, 100, 185);
            display: inline-block;
        }

        .box2 {
            width: 45vw;
            height: 90vh;
            background-color: rgb(2, 185, 66);
            display: inline-block;
        }

        .announcement {
            background-color: brown;
            border: 2px solid black;
            font-size: 40px;
            padding: 20px;
            text-align: center;
            font-family: poppins;
            color: white;
            border-radius: 20px;
            margin: 0px 5px;
            font-weight: bold;
        }

        footer {
            height: 200px;
            background-color: rgb(1, 109, 109);
            margin: 20px auto;
        }
        
        .float {
            height: 50px;
            width: 50px;
            background-color: orange;
            border-radius: 50%;
            position: fixed;
            right: 20px;
            bottom: 20px;
            
        }

        
    </style>
</head>
<body>
    <header>
        <nav>
            <ol>
                <li><a href="/home">Home</a></li>
                <li><a href="/aboutus">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ol>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="announcement">Welcome to the Website</div>
        <div class="float">

        </div>
    </main>
    <footer>
       
    </footer>
</body>
</html>
