    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <h1>Day Counter</h1>
        <div class="numbers">
            <div class="year box">
                <div class="num"></div>
                <div class="name">YEARS</div>
            </div>
            <div class="months box">
                <div class="num"></div>
                <div class="name">MONTHS</div>
            </div>
            <div class="days box">
                <div class="num"></div>
                <div class="name">DAYS</div>
            </div>
             <div class="days box">
                <div class="num"></div>
                <div class="name">HOURS</div>
            </div>
             <div class="days box">
                <div class="num"></div>
                <div class="name">MINUTES</div>
            </div>
             <div class="days box">
                <div class="num"></div>
                <div class="name">SECONDS</div>
            </div>
            
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
